# concepts_PY.yml
# Guía de uso:
# - Cada "concept" define un síntoma clínico canónico y sus variantes en español de Paraguay (ES-PY).
# - "core_terms": anclas semánticas (alta precisión).
# - "variants_py": expresiones clínicas/coloquiales, abreviaturas y ortografía común en EHR.
# - "scales": vínculo a ítems de PHQ-9 / GAD-7 y otros (opcional BDI-II / GHQ-12) para trazabilidad clínica.
# - "codes": completar por el equipo clínico (HPO/SNOMED/UMLS).
# - "examples_positive/negative": frases de ejemplo para verificación rápida del alcance del concepto.

language: es
version: 0.9
