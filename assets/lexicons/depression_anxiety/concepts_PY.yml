      - "ya nada me interesa"
      - "sin ganas de hacer cosas"
      - "no me dan ganas de nada"
      - "perdió interés por actividades"
      - "no le encuentra gusto a nada"
      - "falta de motivación"
      - "no tengo motivación"
      - "no disfruto como antes"
      - "apatía", "apático/a"
      - "dejó hobbies", "abandonó actividades"
    scales:
      - {scale: "PHQ-9", item: 1}
      - {scale: "BDI-II", items: [4,12,21]}
      - {scale: "GHQ-12", items: [1,2]}
    codes:
      - {system: "HPO", code: null, preferred_term: "Anhedonia"}
      - {system: "SNOMED-CT", code: null, preferred_term: "Loss of interest"}
